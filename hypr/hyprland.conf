# --- Configuration Sections Likely Modified Most Frequently ---

# Monitor setup.
monitor=,preferred,auto,auto

# Variables for commands (terminal, menu, etc.).
$terminal = alacritty
$fileManager = dolphin
$menu = wofi --show drun

# Autostart applications (once on login).
exec-once = waybar & hyprpaper &
exec-once = wl-paste --watch cliphist store & # Start clipboard history listener.
exec-once = kbuildsycoca6 --noincremental # Build KDE service cache.
exec-once = printf '[D-BUS Service]\nName=org.kde.kded6\nExec=/bin/false' > $HOME/.local/share/dbus-1/services/org.kde.kded6.service # Create dummy KDE daemon service.

# Set the primary modifier key (Super/Win).
$mainMod = SUPER

# --- Keybindings ---
# (Most frequently adjusted section)
# Custom script bindings.
bind = $mainMod SHIFT, B, exec, ~/.config/hypr/scripts/restart_waybar.sh # Restart Waybar.
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy # Clipboard history via Wofi.
bind = $mainMod SHIFT, G, exec, ~/.config/hypr/scripts/gamemode.sh

# Application launchers and session control.
bind = $mainMod, Return, exec, $terminal # Launch terminal.
bind = $mainMod, d, exec, $menu # Launch application menu (Wofi).
bind = $mainMod SHIFT, q, killactive, # Kill active window.
bind = $mainMod SHIFT, e, exit, # Exit Hyprland session.
bind = $mainMod, f, fullscreen, # Toggle fullscreen.
bind = $mainMod, space, togglefloating, # Toggle floating window.
bind = $mainMod SHIFT, r, exec, hyprctl reload # Reload Hyprland config.
bind = $mainMod SHIFT, c, exit # Alternative exit binding (same as Shift+E).

# Focus movement (vim-like).
bind = $mainMod, h, movefocus, l # Focus left.
bind = $mainMod, j, movefocus, d # Focus down.
bind = $mainMod, k, movefocus, u # Focus up.
bind = $mainMod, l, movefocus, r # Focus right.

# Window movement (vim-like).
bind = $mainMod SHIFT, h, movewindow, l # Move window left.
bind = $mainMod SHIFT, j, movewindow, d # Move window down.
bind = $mainMod SHIFT, k, movewindow, u # Move window up.
bind = $mainMod SHIFT, l, movewindow, r # Move window right.

# Workspace switching.
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move window to workspace.
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Mouse button bindings.
bindm = $mainMod, mouse:272, movewindow # Mod + Left mouse drag to move window.
bindm = $mainMod, mouse:273, resizewindow # Mod + Right mouse drag to resize window.

# Misc bindings.
bind = $mainMod, Tab, focusurgentorlast, # Focus urgent or last active window.

# Custom DDC/CI brightness control.
bind = $mainMod, Page_Up, exec, ~/.config/waybar/scripts/ddc_brightness.sh inc
bind = $mainMod, Page_Down, exec, ~/.config/waybar/scripts/ddc_brightness.sh dec

# Repeating key bindings (hold down - Media/Volume/Brightness).
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+ # Laptop brightness up.
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%- # Laptop brightness down.
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ # Volume up.
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # Volume down.
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Mute audio output.
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle # Mute microphone input.

# Key bindings on release (media keys).
bindl = , XF86AudioNext, exec, playerctl next # Media next track.
bindl = , XF86AudioPause, exec, playerctl play-pause # Media pause.
bindl = , XF86AudioPlay, exec, playerctl play-pause # Media play (uses play-pause).
bindl = , XF86AudioPrev, exec, playerctl previous # Media previous track.

# Window aesthetics: rounding, opacity, blur.
decoration {
    rounding = 5
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
    dim_inactive = false

    # Shadow settings (disabled).
    shadow {
        enabled = true
    }

    # Blur settings (enabled).
    blur {
        enabled = yes
        size = 8
        passes = 3
        new_optimizations = yes
        ignore_opacity = false
        xray = true
    }
}

# Animation settings and curves.
animations {
    enabled = yes

    bezier = subtle, 0.33, 1, 0.68, 1

    animation = windows, 1, 4, subtle, slide
    animation = windowsIn, 1, 3, subtle
    animation = windowsOut, 1, 3, subtle
    animation = windowsMove, 1, 2, linear
    animation = border, 1, 4, linear
    animation = borderangle, 0, 0, linear # Border angle animation disabled.
    animation = fade, 1, 4, subtle
    animation = workspaces, 1, 5, subtle, slidevert # Workspace switch animation (vertical).
}

# Core WM settings: gaps, borders, layout (Aesthetic parts here).
general {
    gaps_in = 4
    gaps_out = 4
    border_size = 1
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)
    resize_on_border = false # (Core part)
    layout = dwindle # (Core part)
    allow_tearing = true # (Core part)
}

# Keyboard, mouse, touchpad configuration (User preference parts).
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = altwin:swap_alt_win,caps:swapescape # Swap Alt/Win, CapsLock as Escape.
    kb_rules =
    numlock_by_default = true
    resolve_binds_by_sym = false
    repeat_rate = 30
    repeat_delay = 300
    follow_mouse = 1 # Focus follows mouse.
    follow_mouse_threshold = 0.0
    mouse_refocus = true
    focus_on_close = 0
    float_switch_override_focus = 2
    accel_profile = flat # No mouse acceleration.
    sensitivity = 0.0 # Relative mouse sensitivity.
    force_no_accel = 1 # Enforce no acceleration.
    left_handed = false
    scroll_method = 2fg # Two-finger scroll for touchpads.
    scroll_factor = 1.0
    natural_scroll = false
    emulate_discrete_scroll = 2
    off_window_axis_events = 1
    special_fallthrough = false
}

# --- Configuration Sections Likely Modified Less Frequently ---

# Dwindle layout specific settings.
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
    smart_split = false
    smart_resizing = true
    use_active_for_splits = true
    default_split_ratio = 1.0
    split_bias = 1
}

# Master layout specific settings.
master {
    new_status = master
}

# --- Window Rules ---
# (Added/modified for specific app behaviors)
# Idle inhibition rules (prevent sleep/screensaver for fullscreen).
windowrule = idleinhibit fullscreen, fullscreen:1
windowrule = idleinhibit fullscreen, class:^(?!.*Wayland.*)$, fullscreen:1 # For XWayland fullscreen.
windowrule = idleinhibit fullscreen, fullscreen:1, xwayland:1 # Alternative XWayland fullscreen rule.

# Miscellaneous window rules.
windowrule = suppressevent maximize, class:.* # Prevent maximize events (use fullscreen instead).
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0 # Rule for specific empty XWayland windows.
windowrule = movefocus, class:^.*$,layout:dwindows # Focus change behavior in specific layout.

# --- Layer Rules ---
# (Added/modified for bars, menus, notifications)
# Rules for specific layers (Waybar, Wofi).
layerrule = blur, waybar # Enable blur for Waybar.
layerrule = ignorezero, waybar # Allow blur through transparent Waybar parts.
layerrule = blur, wofi # Enable blur for Wofi.
layerrule = ignorezero, wofi # Allow blur through transparent Wofi parts.

# Environment variables for Wayland apps.
env = XDG_MENU_PREFIX,plasma- # Prefer Plasma menu structure.
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = SDL_VIDEODRIVER,wayland,x11
env = CLUTTER_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = VLC_FORCE_WAYLAND,1
env = _JAVA_AWT_WM_NONREPARENTING,1
env = XDG_SESSION_TYPE,wayland

# Various behavior options (Often set once).
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    font_family = JetBrainsMono Nerd Font
    splash_font_family = JetBrainsMono Nerd Font
    force_default_wallpaper = 0
    vfr = true # Variable refresh rate support.
    vrr = 2 # VRR mode (2 = always enabled).
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    disable_autoreload = false
    enable_swallow = false # Window swallowing disabled.
    focus_on_activate = true
    mouse_move_focuses_monitor = true
    render_ahead_of_time = false
    render_ahead_safezone = 1
    allow_session_lock_restore = true
    background_color = 0x111111
    close_special_on_empty = true
    new_window_takes_over_fullscreen = 1
    exit_window_retains_fullscreen = false
    initial_workspace_tracking = 2 # Track windows across monitors initially.
    middle_click_paste = true
    render_unfocused_fps = 15 # Lower FPS for inactive windows.
    disable_xdg_env_checks = false
    disable_hyprland_qtutils_check = true
    lockdead_screen_delay = 1000
    enable_anr_dialog = true
}

# Touchpad gesture configuration.
gestures {
    workspace_swipe = false # Disable workspace swipe gestures.
}

# Cursor theme and behavior.
cursor {
  no_hardware_cursors = 2
  no_break_fs_vrr = 2
  min_refresh_rate = 24
  hotspot_padding = 1
  inactive_timeout = 0 # Cursor never hides due to inactivity.
  no_warps = false
  persistent_warps = false
  zoom_factor = 1.0
  enable_hyprcursor = true # Use Hyprcursor theme manager.
}

# General key/mouse binding behaviors.
binds {
  pass_mouse_when_bound = true
  scroll_event_delay = 150
  workspace_back_and_forth = false
  allow_workspace_cycles = true
  workspace_center_on = 1
  focus_preferred_method = 1
  movefocus_cycles_fullscreen = true
  window_direction_monitor_fallback = true
}

# XWayland compatibility layer (Usually set once).
xwayland {
  enabled = true
  use_nearest_neighbor = false
  force_zero_scaling = false
  create_abstract_socket = false
}

# Graphics rendering options (Advanced/Rarely changed).
render {
  explicit_sync = 2
  explicit_sync_kms = 2
  direct_scanout = 1
  expand_undersized_textures = false
  xp_mode = false
  ctm_animation = 2
  cm_fs_passthrough = 2
  cm_enabled = true
}

# Cleanup on exit (Set once).
exec-shutdown = rm $HOME/.local/share/dbus-1/services/org.kde.kded6.service # Remove dummy KDE service file.
