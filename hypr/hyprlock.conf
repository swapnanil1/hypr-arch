# hyprlock Configuration File

# General settings
general {
    hide_cursor = true
    ignore_empty_input = true
    immediate_render = false # Set to true if you prefer immediate placeholder rendering
    # grace = 5 # Optional: 5 seconds grace period after lock to unlock with movement
}

# Background - REPLACE PATH WITH YOUR IMAGE
background {
    monitor =
    path = ~/Pictures/lock.png # <--- CHANGE THIS TO YOUR IMAGE PATH
    color = rgba(17, 17, 17, 1.0) # Fallback color if image fails

    # Optional blur effect
    # blur_passes = 2
    # blur_size = 8
}

# Time Label
label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = rgba(200, 200, 200, 0.8)
    # Use a large, easily readable font
    font_size = 90
    font_family = JetBrains Mono Nerd Font, Noto Sans

    position = 0, 120 # Positioned below the center vertically
    halign = center
    valign = center
}

