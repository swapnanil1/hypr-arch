# Input Field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.30 # Size of the dots
    dots_spacing = 0.2 # Spacing between dots
    dots_center = true
    outer_color = rgb(100, 100, 100) # Grey outline
    inner_color = rgba(0, 0, 0, 0.5) # Semi-transparent dark background
    font_color = rgb(200, 200, 200) # Light text color (for placeholder)
    fade_on_empty = true
    placeholder_text = <span foreground="##cccccc"><i>Password...</i></span> # Light grey placeholder
    hide_input = false
    rounding = -1 # Fully rounded ends
    check_color = rgb(100, 200, 100) # Greenish tint when checking
    fail_color = rgb(200, 100, 100) # Reddish tint on failure
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # Display fail reason and attempts
    capslock_color = rgb(200, 200, 100) # Yellow tint when caps lock is on

    position = 0, -80 # Positioned above the center vertically
    halign = center
    valign = center
}
